<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Edgar BRUNIAU</title>
    
    <!-- Préchargement des polices -->
    <link rel="preload" href="fonts/Marianne-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Spectral-Regular.ttf" as="font" type="font/truetype" crossorigin>
    <link rel="preload" href="fonts/Marianne-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Spectral-Medium.ttf" as="font" type="font/truetype" crossorigin>
    
    <link rel="icon" href="https://art.pixilart.com/7bc2c0adcac2d39.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Effet de pixelisation de la souris -->
    <div class="mouse-pixel-effect" id="mousePixelEffect"></div>

    <div class="header">
        <div class="header-content">
            <div class="combined-badge">Archives - Edgar BRUNIAU</div>
        </div>
    </div>

    <div class="mindmap-container" id="mindmapContainer">
        <div class="mindmap" id="mindmap">
            <!-- Central node -->
            <div class="node central-node" data-id="central" style="left: 50%; top: 50%;">
                <div class="node-circle"></div>
                <div class="node-label">Edgar BRUNIAU</div>
                <div class="pixel-ring"></div>
            </div>

            <!-- Theme nodes -->
            <div class="node theme-node" data-id="theme1" style="left: 30%; top: 35%;">
                <div class="node-circle"></div>
                <div class="node-label">Développement</div>
                <div class="pixel-ring"></div>
            </div>

            <div class="node theme-node" data-id="theme2" style="left: 70%; top: 35%;">
                <div class="node-circle"></div>
                <div class="node-label">Design</div>
                <div class="pixel-ring"></div>
            </div>

            <div class="node theme-node" data-id="theme3" style="left: 30%; top: 65%;">
                <div class="node-circle"></div>
                <div class="node-label">Certifications</div>
                <div class="pixel-ring"></div>
            </div>

            <div class="node theme-node" data-id="theme4" style="left: 70%; top: 65%;">
                <div class="node-circle"></div>
                <div class="node-label">Projets</div>
                <div class="pixel-ring"></div>
            </div>

            <!-- Document nodes -->
            <div class="node doc-node" data-id="doc1" style="left: 20%; top: 25%;">
                <div class="node-circle"></div>
                <div class="node-label">React Guide</div>
                <div class="pixel-ring"></div>
            </div>

            <div class="node doc-node" data-id="doc2" style="left: 35%; top: 20%;">
                <div class="node-circle"></div>
                <div class="node-label">Node.js API</div>
                <div class="pixel-ring"></div>
            </div>

            <div class="node doc-node" data-id="doc3" style="left: 65%; top: 25%;">
                <div class="node-circle"></div>
                <div class="node-label">UI/UX Principles</div>
                <div class="pixel-ring"></div>
            </div>

            <div class="node doc-node" data-id="doc4" style="left: 75%; top: 45%;">
                <div class="node-circle"></div>
                <div class="node-label">Brand Identity</div>
                <div class="pixel-ring"></div>
            </div>

            <div class="node doc-node" data-id="doc5" style="left: 25%; top: 75%;">
                <div class="node-circle"></div>
                <div class="node-label">AWS Certification</div>
                <div class="pixel-ring"></div>
            </div>

            <div class="node doc-node" data-id="doc6" style="left: 75%; top: 75%;">
                <div class="node-circle"></div>
                <div class="node-label">Portfolio 2024</div>
                <div class="pixel-ring"></div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="card" id="card">
        <div class="card-header">
            <h3 class="card-title" id="cardTitle">Titre</h3>
            <button class="card-close" id="cardClose">&times;</button>
        </div>
        <div class="card-description" id="cardDescription">Description</div>
        <div class="card-meta" id="cardMeta"></div>
        <div class="docs-list" id="docsList" style="display: none;"></div>
        <div class="card-actions" id="cardActions"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
